<div class="container my-3">
<div class="d-flex">
  <a routerLink="/home"><i class="bi bi-arrow-left-circle-fill"></i>
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
      <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
    </svg></a>&nbsp;&nbsp;
    <input class="form-control me-2" type="text" placeholder="Search" [(ngModel)]="searchTerm">
</div>
</div>


<div class=" container mt-3" >
    <div class="row" *ngFor="let item of list | filter:searchTerm">
      <div class="col">
        <img src="{{item.img}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col">
        <div class="card-body">
          <h5 class="card-title"><a routerLink="/profile/{{item.id}}">{{item.name}}</a></h5>
          <p class="card-text">{{item.post}}</p>{{item.company}}
        </div>
      </div><hr>
    </div>
  </div>
