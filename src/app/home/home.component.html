
<div class=" container" >
    <div class="row" *ngFor="let item of list">
      <div class="col-md-4">
        <img src="{{item.img}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><a routerLink="/profile/{{item.id}}">{{item.name}}</a></h5>
          <p class="card-text">{{item.post}}</p>{{item.company}}
        </div>
      </div><hr>
    </div>
  </div>
