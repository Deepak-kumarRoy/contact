<div class = "container my-3 d-flex">
<a routerLink="/home"><i class="bi bi-arrow-left-circle-fill"></i>
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
      <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
    </svg></a>

<h3 class="abc">Members profile</h3><hr></div>
<div class = "container" *ngFor="let item of prof">
<div class="text-center"><img src="{{item.img}}" class="img-fluid rounded-start" alt="..."></div>
        <div class="card-body">
            <h2 class="card-title">{{item.name}}</h2>
            <h5 class="card-title">{{item.post}}</h5>
            <h6 class="card-title">{{item.company}}</h6>
            <h6 class="card-title">{{item.location}}</h6>
        </div>
<h5>&nbsp;&nbsp;&nbsp;{{item.email}}</h5><hr>
<h4>Sector:</h4>
<div class="row"><div class="col box" *ngFor="let items of item.sector">{{items}}</div></div>
<h4> Sub-Sector:</h4>
<div class="row"><div class="col box" *ngFor="let items of item.sub_sector">{{items}}</div></div>
<h4> Sub-Sub-Sector:</h4>
<div class="row"><div class="col box" *ngFor="let items of item.sub_sub_sector">{{items}}</div></div><hr>
<h4>Area Of Interest:</h4>
<div class="row"><div class="col box" *ngFor="let items of item.interest">{{items}}</div></div>
</div>
